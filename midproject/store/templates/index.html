<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class='p-3 text-center '>
    <!-- <ul>
        {% for product in products %}
            <li>{{ product.name }}</li>
        {% endfor %}
    </ul> -->
    
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>name</th>
                <th>price</th>
                <th>brand</th>
                <th>create</th>
                <th>update</th> 
                <th>delete</th>       
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <th>{{ product.id }}</th>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.brand }}</td>
                    <td><a class = 'btn btn-primary' href="create">Create new product</a></td>
                    <td><a href="/products/update/{{  product.id }}" class="btn btn-primary">Update</a></td>
                    <td><a href="/products/delete/{{  product.id }}" class="btn btn-primary">delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
